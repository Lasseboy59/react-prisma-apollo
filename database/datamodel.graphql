type Post {
  id: ID! @id
  isPublished: Boolean! @default(value: false)
  title: String!
  text: String!
}

type User {
  id: ID! @id
  email: String!
  name: String!
  courses: [Course!]!
}

type Course {
  id: ID! @id
  name: String!
  description: String!
  instructor: User!
  price: Float!
  published: Boolean! @default(value: false)
}
